<f:layout name="Default" />

To je single view kateri ne vsebuje gumba nazaj.
Bo uporabljen pri prikazu Moja kmetija
<f:link.action  class="btn btn-default btn-block" action="list">Nazaj</f:link.action>


<f:section name="main">
    <div class="flex-slider-container">
        <f:render partial="Kmetija/Slike" arguments="{slike : kmetija.slike, nazivkmetije:kmetija.naziv}"/>
        <div class="contact-container">
            <div class="row">
                <div class="col-xs-6">
                    <a href="tel:{kmetija.tel}" class="btn btn-success btn-lg btn-block">Pokliči</a>
                </div>
                <div class="col-xs-6">
                    <a href="mailto:{kmetija.email}" class="btn btn-info btn-lg btn-block">Pošlji email</a>
                </div>
            </div>
        </div>
        <div class="naziv-kmetije-header">
            <h2>{kmetija.naziv}</h2>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <f:if condition="{kmetija.lokacija}">
                <f:then>
                    <div class="col-lg-6">
                        <div class="farm-well">
                            <f:render partial="Kmetija/Lokacija" arguments="{kmetija : kmetija}"/>
                            <f:render partial="Kmetija/OdpiralniCas" arguments="{odpiralnicas:kmetija.odpiralniCas}"/>
                        </div>
                    </div>
                </f:then>
            </f:if>
            <div class="col-lg-6">
                <div class="farm-well">
                    <f:render partial="Kmetija/Properties" arguments="{kmetija : kmetija}"/>
                </div>
                <f:if condition="{kmetija.pridelki}">
                    <f:then>
                        <div class="farm-well">
                            <f:render partial="Kmetija/Pridelki" arguments="{pridelki : kmetija.pridelki}"/>
                        </div>
                    </f:then>
                </f:if>
            </div>
        </div>
    </div>
</f:section>
